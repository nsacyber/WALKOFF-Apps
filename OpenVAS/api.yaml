devices:
  OpenVASManager:
    description: an instance of an OpenVAS manager
    fields:
      - name: username
        type: string
        required: true
        placeholder: enter a username
      - name: password
        type: string
        required: true
        encrypted: true
        placeholder: enter a password
      - name: host
        type: string
        required: true
        placeholder: enter a hostname or ip
      - name: port
        type: integer
        required: true
        placeholder: enter a port number